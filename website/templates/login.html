<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to access your fav board games</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/faviccon.png') }}">


</head>
<body class="no-footer">
  {% extends "base.html" %} 
{% block title %}Login Page{% endblock %} 

{% block content %}
<h1 style="color: antiquewhite; font-size: 120%; text-align: center;"> Love to Play Board Games?, Sign up now and enjoy your favorite board games!!!</h1>
<form id="login-form" method="POST">
    <h3 align="center">Login </h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary">Login</button> <br> <br>
    <h3> Don't have an account yet? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a></h3>
  </form>
{% endblock %}
</body>
</html>
